<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content guidelines | RateMyBuy</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1e1e1e;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .date {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    h2 {
      color: #4f46e5;
      font-size: 1.4rem;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
    }

    p {
      margin-bottom: 1rem;
    }

    ul {
      margin: 0 0 1.5rem 1.2rem;
      padding: 0;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .contact-box {
      background-color: #eef2ff;
      border-left: 4px solid #4f46e5;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .contact-box h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #1e1e1e;
    }

    .contact-box p {
      margin: 0.5rem 0 0;
      color: #374151;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
  <h1>Content guidelines</h1>
  <p style="margin-top: 0.5rem; font-size: 0.95rem;">
    <a href="../content-guidelines-de" style="color: white; text-decoration: underline;">Deutsche Version</a>
  </p>
</header>

  <main>
    <p class="date">Englisch version still in progress ...</p>

  </main>

</body>
</html>
