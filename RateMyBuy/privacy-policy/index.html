      margin-bottom: 0.5rem;
    }

    a {
      color: #4f46e5;
      text-decoration: none;
    }

    a:hover {

    }

      background-color: #eef2ff;

      text-align: center;

      color: #6b7280;

      max-width: 900px;

    footer a {
      color: #4f46e5;
      font-weight: 500;

    @media (max-width: 600px) {
      main {
        padding: 1rem;
